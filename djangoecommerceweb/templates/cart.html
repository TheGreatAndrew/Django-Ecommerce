{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Cart </h1>
    <div class="col-md-8">
        <img src="{{product.product_imageUrl}}" alt="" width="100%">
    </div>
    <h1>{{ product.product_name }}</h1>

    
    <a href="{% url 'checkout' %}"
        class="btn btn-primary">
        Checkout
    </a>

</div>
{% endblock %}
