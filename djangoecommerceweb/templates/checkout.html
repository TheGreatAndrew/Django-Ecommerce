{% extends "base.html" %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Checkout </h1>
    <h2> Delivery time frame</h2>
    <label for="Time">Deliver between:</label>
    <select id="time1" name="time1">
      <option value="1:00">1:00</option>
      <option value="2:00">2:00</option>
      <option value="3:00">3:00</option>
      <option value="4:00">4:00</option>
      <option value="5:00">5:00</option>
      <option value="6:00">6:00</option>
      <option value="7:00">7:00</option>
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
    </select>
    <select id="frame1" name="frame1">
      <option value="AM">AM</option>
      <option value="PM">PM</option>
    </select>
    <label for="and">and</label>
    <select id="time2" name="time2">
      <option value="1:00">1:00</option>
      <option value="2:00">2:00</option>
      <option value="3:00">3:00</option>
      <option value="4:00">4:00</option>
      <option value="5:00">5:00</option>
      <option value="6:00">6:00</option>
      <option value="7:00">7:00</option>
      <option value="8:00">8:00</option>
      <option value="9:00">9:00</option>
      <option value="10:00">10:00</option>
      <option value="11:00">11:00</option>
      <option value="12:00">12:00</option>
    </select>
    <select id="frame2" name="frame2">
      <option value="PM">PM</option>
      <option value="AM">AM</option>
    </select>

    <form>
        <b><label for="fname">First name:</label><br></b>
        <input type="text" id="fname" name="fname"><br>
        <b><label for="lname">Last name:</label><br></b>
        <input type="text" id="lname" name="lname"><br>
        <b><label for="cardnum">Credit card #:</label><br></b>
        <input type="text" id="cardnum" name="cardnum" maxlength="32" pattern="[0-9]+"><br>
        <b><label for="CVV">Security code:</label><br></b>
        <input type="text" id="CVV" name="CVV" maxlength="3" pattern="[0-9]{3}"><br>
      </form>
      
      <button onclick="window.location.href='http://localhost:8000/charge/';">
        Check out with credit card
      </button>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
      <b><label for="sign"> Checkout with paypal</label><br></b>
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="soookool12@gmail.com">
      <input type="hidden" name="lc" value="US">
      <input type="hidden" name="item_name" value="Checkout all">
      <input type="hidden" name="amount" value="15.00">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="button_subtype" value="services">
      <input type="hidden" name="no_note" value="0">
      <input type="hidden" name="tax_rate" value="0.800">
      <input type="hidden" name="shipping" value="5.00">
      <input type="hidden" name="bn" value="PP-BuyNowBF:btn_buynowCC_LG.gif:NonHostedGuest">
      <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>

      
{% endblock %}
