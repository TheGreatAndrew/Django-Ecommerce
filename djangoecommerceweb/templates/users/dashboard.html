{% extends 'base.html' %}

{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Hello, {{ user.username|default:'Guest' }}!</h1>
</div>

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'password_change' %}">Change password</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
